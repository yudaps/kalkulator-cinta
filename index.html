<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kecocokan Nama</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="container">
        <h1>❤️ Kalkulator Cinta ❤️</h1>
        <p>Masukkan dua nama di bawah ini untuk melihat persentase kecocokannya!</p>

        <div class="input-group">
            <input type="text" id="name1" placeholder="Nama Pertama">
            <input type="text" id="name2" placeholder="Nama Kedua">
        </div>

        <button id="calculateBtn">Hitung Kecocokan!</button>

        <div class="result-section hidden">
            <h2>Hasil Kecocokan:</h2>
            <p id="matchPercentage"></p>
            <p id="matchMessage"></p>
        </div>

        <button id="resetBtn" class="hidden">Ulangi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
